<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive; 
      background-image: url('bg1.jpg'); 
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
    }

    .content {
      text-align: center;
    }

    
    h1 {
      color: black; 
      animation: jumpFromAbove 0.5s ease-in-out forwards;
    }

    
    @keyframes jumpFromAbove {
      0% {
        opacity: 0;
        transform: translateY(-100px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .box {
      background-color: rgba(255, 255, 255, 0.8); 
      padding: 20px;
      border-radius: 10px; 
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); 
      margin: 10px; 
      width: calc(33.33% - 20px); 
    }

    .box:last-child {
      width: calc(33.33% * 5 - 20px * 5); 
      height: calc(100% * 5); 
    }

    input[type="text"] {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      font-family: 'Dancing Script', cursive; 
      font-size: 16px;
      outline: none;
      color: black; 
    }

   
    .submit-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white; 
      border: none;
      border-radius: 5px;
      font-family: 'Dancing Script', cursive; 
      font-size: 18px;
      color: black; 
      cursor: pointer;
      animation: appearOutofNowhere 0.5s ease-in-out forwards; 
      opacity: 0; 
    }

  
    @keyframes appearOutofNowhere {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .submit-button:hover {
      background-color: black; 
      color: white; 
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Have any questions? We would love to hear from you.</h1>
    <div class="box">
      <input type="text" placeholder="Name">
    </div>
    <div class="box">
      <input type="text" placeholder="Email">
    </div>
    <div class="box">
      <input type="text" placeholder="Type your query">
    </div>
    <!-- Submit button -->
    <button class="submit-button">Submit</button>
  </div>
</body>
</html>
